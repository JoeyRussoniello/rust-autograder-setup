name: ðŸ§ª CI

on:
  push:
  pull_request:
    branches: [ main ]

# Keep perms minimal for CI
permissions:
  contents: read

# Cancel older CI runs on the same branch to save minutes
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # 1) Fast, matrix build/test on 3 OSes
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy,rustfmt

      - name: Cache cargo
        # Good default cache (target/, ~/.cargo) across toolchains/OS/features
        uses: Swatinem/rust-cache@v2

      - name: rustfmt (check)
        run: cargo fmt --all -- --check

      - name: clippy (deny warnings)
        run: cargo clippy -- -D warnings

      - name: Build (all targets)
        run: cargo build --all-targets --all-features --verbose

      - name: Test (all)
        run: cargo test --all-targets --all-features --verbose
